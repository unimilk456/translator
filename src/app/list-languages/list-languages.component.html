<div class="p-10">
  <div class="dropdown inline-block relative">
    <!-- Button -->
    <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center"
            (click)="displayDropdown = !displayDropdown">
      <span class="mr-1">{{languageTitle || 'English'}}</span>
      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
      </svg>
    </button>

    <!-- Dropdown -->
    <div class="w-full bg-white rounded-lg shadow-xl" *ngIf="displayDropdown">
      <div class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white"
           (click)="setLanguage(language.code, language.name)"
           *ngFor="let language of languages">
        {{language.name}}
      </div>
    </div>
  </div>
</div>
