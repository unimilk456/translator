<div class="dropdown inline-block relative">
  <!-- Button -->
  <button
    type="button"
    class="bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center"
    (click)="displayDropdown = !displayDropdown"
  >
    <span class="mr-1">{{ languageTitle }}</span>
    <svg
      class="fill-current h-4 w-4"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path
        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
      />
    </svg>
  </button>

  <!-- Dropdown -->
  <div
    class="absolute w-screen h-screen bg-white rounded border border-gray-300 overflow-y-auto p-4 min-h-0"
    *ngIf="displayDropdown"
  >
    <div class="grid grid-flow-row grid-cols-3 grid-rows-3 gap-4">
      <div
        class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white"
        (click)="setLanguage(language.code, language.name)"
        *ngFor="let language of languages"
      >
        {{ language.name }}
      </div>
    </div>
  </div>
</div>
